<ion-header>

  <ion-navbar>
    <ion-title>
      {{invoice.customer_name}} -
      <span [ngClass]="invoice.payment_status">
        {{invoice.status}}
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-padding>
    <ion-item text-wrap no-padding>
      <h2> Billing Address : </h2>
      <h2>{{invoice.billing_address.address}} - {{invoice.billing_address.street2}}</h2>
      <h2>{{invoice.shipping_address.address}} - {{invoice.shipping_address.street2}}</h2>
    </ion-item>
    <ion-item no-padding text-wrap *ngFor="let item of invoice.line_items">
      <ion-avatar item-start>
        <h1>{{item.qty}} </h1>
      </ion-avatar>
      <h2> {{item.name}}</h2>
      <p>{{item.description }}</p>
      <!-- <p>{{item | json}}</p> -->
      <ion-avatar item-end>
        <h2>{{item.quantity}} </h2>
      </ion-avatar>

    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-navbar text-center color="danger" (click)="closeModal()">
    <ion-title>
      <ion-icon name="md-close"></ion-icon>
      CLOSE
    </ion-title>
  </ion-navbar>
  <ion-footer>
